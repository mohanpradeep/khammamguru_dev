<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
        <div class="alert alert-danger m-auto" *ngIf="error">
            <strong>{{ error }}</strong>
        </div>
      <div class="col-md-3 px-2" *ngFor="let inf of information">
        <div class="card mb-3 shadow-sm">
          <img src="{{ inf.image_link }}" class="img-fluid" alt="{{ inf.name }}">
          <div class="card-body p-2">
            <p class="card-text mb-2">{{ inf.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a [routerLink]="['/category', inf.id]" class="btn btn-sm btn-outline-secondary">View</a>
              </div>
              <small class="text-muted">{{ inf.businesses_count}} mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
