<div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
      <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Users</a></li>
          <li class="breadcrumb-item active">{{ product?.name }}</li>
      </ol>
      </div>
  </div>
</div>
<div *ngIf="product">
  <img src="{{ product.image_link }}" class="img-fluid w-100" alt="{{ product.name }}">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 demo">
          <h2>{{ product.name }}</h2>
          <p>{{ product.house_number }}</p>
          <p>{{ product.business_mobile }}</p>
      </div>
    </div>
  </div>
</div>
