<div class="container">
  <div class="row">
      <ul class="list-group my-5 w-100">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cate of category">
              <a [routerLink]="['/subcategory', cate.id]">{{ cate.name }} </a> <span class="badge badge-primary">{{ cate.businesses_count }}</span>
          </li>
      </ul>
  </div>
</div>
